<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <title>Vegans - Bubble</title>
</head>

<body>
<!-- Sidebar -->
<nav id="sidebar"></nav>

<!-- Header -->
<header>
    <div class="logo"><img src="images/logo.png" alt="Babble logo" style="margin:-20px 0px"/></div>
    <h1> Vegans </h1>
        <dl>
            <dt> <img src="images/bubble2.png" alt="Number of Messages"></dt>
                <dd>
                    <p class="stat" id="cntMsg"> 0 </p>
                </dd>
            <dt> <img src="images/person2.png" alt="Number of Users"></dt>
                <dd>
                    <p class="stat" id="cntUsers"> 0 </p>
                </dd>
        </dl>
</header>

<!-- Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <h2>Who are you?</h2>
        <form id="info">
            <div class="field">
                Full name: <input type="text"/>
            </div>
            <br>
            <div class="field">
                Email: <input type="email" name="email"/>
            </div>
        </form>
        <div class="buttons">
            <button class="annButton" id="Anonymous"> Stay Anonymous </button>
            <button class="saveButton" id="Save"> Save </button>
        </div>
    </div>
</div>

<!-- Chat -->
<main class="AllMessages">
    <ol id="ol_AllMessages">
    </ol>
    <div id="newestMsg"></div>
</main>

<!-- Footer -->
<div class="footer" id="footer">
    <form id="newMessage" action="http://localhost:9000/messages" method="POST">
        <textarea placeholder="Write your message here..." id="textArea" name="message" oninput="resizeTextarea(this)"></textarea>
        <a href="#newestMsg"> </a>
        <button class="send" id="btnsend" aria-label="sendImg"> <img src="images/arrow.png" alt="send button"/> </button>
    </form>
</div>

<script src="scripts/main.js" type="text/javascript"></script> 
</body>
</html>
